<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDExMjVfODYg%2FMDAxNzMyNTM1ODA2MTE0.f5zumgoWI9hVF4gTs4ii4PWJGELjBLzO2rQJhFxmSTcg.ulOseoLUYkZvHGhipR7FoVpZ-uq6ZPz8Ea2V0pw2CBog.JPEG%2F4E7D66A8-C847-4959-9804-FCD21E11D2A9.JPEG&type=w2');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f5f5f5;
            min-height: 100vh;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 245, 245, 0.9) 100%);
            z-index: -1;
        }
        .write-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        .write-header {
            background: linear-gradient(135deg, rgba(255, 223, 230, 0.9) 0%, rgba(255, 236, 239, 0.9) 100%);
            color: #5a5a5a;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        .write-header h2 {
            font-weight: 600;
            color: #4a4a4a;
            margin: 0;
            font-size: 2rem;
        }
        .write-header h2 i {
            color: #ff9fb6;
            margin-right: 10px;
        }
        .form-label {
            color: #666;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-label i {
            color: #ff9fb6;
            margin-right: 8px;
        }
        .form-control {
            border: 2px solid rgba(255, 182, 193, 0.3);
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: rgba(255, 182, 193, 0.8);
            box-shadow: 0 0 0 0.25rem rgba(255, 182, 193, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff9fb6 0%, #ff8da3 100%);
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 159, 182, 0.4);
            background: linear-gradient(135deg, #ff8da3 0%, #ff7c91 100%);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            border: none;
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
            background: linear-gradient(135deg, #5a6268 0%, #495057 100%);
        }
        textarea.form-control {
            min-height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="write-container">
        <div class="write-header">
            <h2><i class="bi bi-pencil-square"></i> 게시글 작성</h2>
        </div>

        <form th:action="@{/board/write}" th:object="${board}" method="post">
            <div class="mb-4">
                <label for="title" class="form-label">
                    <i class="bi bi-type-h1"></i> 제목
                </label>
                <input type="text" class="form-control" id="title" th:field="*{title}"
                       required placeholder="제목을 입력해주세요">
            </div>

            <div class="mb-4">
                <label for="author" class="form-label">
                    <i class="bi bi-person"></i> 작성자
                </label>
                <input type="text" class="form-control" id="author" th:field="*{author}"
                       required placeholder="작성자 이름을 입력해주세요">
            </div>

            <div class="mb-4">
                <label for="content" class="form-label">
                    <i class="bi bi-text-paragraph"></i> 내용
                </label>
                <textarea class="form-control" id="content" th:field="*{content}"
                          rows="10" required placeholder="내용을 입력해주세요"></textarea>
            </div>

            <div class="d-flex justify-content-between mt-5">
                <a th:href="@{/board/list}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 목록으로
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> 저장
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
